<div class="like-widget-container"
(click)="like()"
(keyup.enter)="like()">
  <fa-icon
  role="button"
  [attr.aria-describedby]="id"
  size="1x"
  tabindex="0"
   [icon]="fonts.faThumbsUp">

  </fa-icon>

  <span
  [attr.id]="id"
  [attr.aria-label]="likes + ': people liked'"
  class="like-counter"
  aria-live="true"
  aria-atomic="true">
    {{ likes }}
  </span>
</div>
