<mat-toolbar color="primary">
  <span>Cadastro de times</span>
</mat-toolbar>
<!--<router-outlet></router-outlet>-->
<table mat-table [dataSource]="campeonato" class="mat-elevation-z8">
  <!-- nome -->
  <ng-container matColumnDef="nomeTime">
    <th mat-header-cell *matHeaderCellDef>Nome do time</th>
    <td mat-cell *matCellDef="let campeonato">{{ campeonato.nomeTime }}</td>
  </ng-container>

  <!-- estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let campeonato">{{ campeonato.estado }}</td>
  </ng-container>

  <!-- votos -->
  <ng-container matColumnDef="voto">
    <th mat-header-cell *matHeaderCellDef>Votos</th>
    <td mat-cell *matCellDef="let campeonato">{{ campeonato.voto }}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
